buildscript {
    repositories {
        //jcenter()
        mavenCentral()
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    //upgrading 2.5.0 to 2.7.0 since, it was using conventions deprecated in gradle 8.3
    // Apply the plugins to add support for Spring Boot
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
    // Apply the plugin to add support for jacoco test coverage report
    id 'jacoco'

    id 'io.codearte.nexus-staging' version '0.30.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

configurations.all {
  resolutionStrategy.eachDependency { DependencyResolveDetails details ->
    if (details.requested.group == 'org.apache.logging.log4j') {
      details.useVersion '2.16.0'
    }
  }
}

//commenting since it is deprecated in 8.3
//archivesBaseName = 'ga4gh-starter-kit-drs'
group 'org.ga4gh'
version '0.3.2'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //commenting since it is deprecated in 8.3
    //jcenter()
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.15'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'commons-io:commons-io:2.8.0'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.5'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.13.5'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.5'
    implementation 'org.hibernate:hibernate-core:5.6.15.Final'
    implementation 'org.springframework:spring-orm:5.1.6.RELEASE'
    implementation 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    //implementation 'org.hibernate:hibernate-core:5.4.11.Final' duplicate
    implementation 'org.postgresql:postgresql:42.3.8'
    implementation 'javax.xml.bind:jaxb-api:2.2.8'
    implementation 'org.springdoc:springdoc-openapi-ui:1.7.0'
    implementation 'org.xerial:sqlite-jdbc:3.43.0.0'
    implementation 'com.auth0:java-jwt:3.19.1'
    implementation 'org.ga4gh:ga4gh-starter-kit-common:0.5.6'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation 'org.testng:testng:7.7.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.3'
    testImplementation 'org.springframework.security:spring-security-test'
}

jar {
    enabled = true
}

bootJar {
    mainClass = 'org.ga4gh.starterkit.drs.app.DrsServer'
}

test {
    testLogging {
        showStandardStreams = false // make true for log output to console
    }
    // Use TestNG for unit tests
    useTestNG()
}

jacoco {
    toolVersion = '0.8.5'
    //reportsDir = file("$buildDir/reports/jacoco")
    //projectReportDirectory = project.layout.buildDirectory.dir("/reports/jacoco")
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
}